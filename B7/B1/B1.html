    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #181818;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
        }
        .sidebar h2 {
            color: #ff4da6;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px 0;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .main-content {
            margin-left: 270px;
            padding: 20px;
        }
        .music-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .music-card {
            background-color: #242424;
            padding: 15px;
            border-radius: 10px;
            width: 200px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .music-card img {
            width: 100%;
            border-radius: 10px;
        }
        .music-card:hover {
            transform: scale(1.05);
        }
        .container {
  position: relative;
  width: 100%;
  max-width: 400px;
}

.image {
  display: block;
  width: 100%;
  height: auto;
}

.overlay {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  height: 100%;
  width: 100%;
  opacity: 0;
  transition: .3s ease;
  background-color: rgb(0, 0, 0);
}

.container:hover .overlay {
  opacity: 1;
}

.icon {
  color: white;
  font-size: 100px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  text-align: center;
}

.fa-user:hover {
  color: #eee;
}
